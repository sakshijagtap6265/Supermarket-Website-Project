<!DOCTYPE html>
<html>
<head>
  <title>Chaitanya Supermarket Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;

      /* Supermarket background image */
      background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20220314/pngtree-photo-of-shelf-commodity-supermarket-image_1013437.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      /* Center the login card */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Admin Login</h2>
    <input id="user" type="text" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      let user = document.getElementById("user").value;
      let pass = document.getElementById("pass").value;

      if (user === "admin" && pass === "1234") {
        window.location.href = "home.html";
      } else {
        alert("Wrong Login");
      }
    }
  </script>

</body>
</html>
